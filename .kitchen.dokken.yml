---
driver:
  name: dokken
  chef_version: latest
  privileged: true
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
- name: centos-7
  driver:
    image: dokken/centos-7
- name: debian-9
  driver:
    image: dokken/debian-9
- name: ubuntu-18.04
  driver:
    image: dokken/ubuntu-18.04
